<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p {
            text-align: center;
        }

        span {
            color: red;
        }
    </style>
</head>
<body>
<p>
    <span id="second">5</span>秒后开始跳转。。。
</p>
<script>
    var second = document.getElementById('second');
    var num = 5;

    function fun() {
        num--;
        if (num <= 0) {
            location.href = '99table.html';

        }
        second.innerHTML = num + "";


        //location.href='99table.html';

    }

    setInterval(fun, 1000);
</script>

</body>
</html>
