<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a;
    switch (a) {
        case 1:
            alert("number");
            break;
        case "abc":
            alert("string");
            break;
        case true:
            alert("boolean");
            break;
        case null:
            alert("null");
            break;
        case undefined:
            alert("undefined");
            break;
    }
    var sum = 0;
    var num = 1;

    while (num <= 100) {
        sum = sum + num;
        num++;
    }

    alert(sum)
    sum = 0;
    for (var i = 1; i <= 100; i++) {
        sum += i;

    }
    alert(sum)
</script>

</body>
</html>
